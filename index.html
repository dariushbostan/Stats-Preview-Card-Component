<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="text">
               <h1> Get <span>insights</span> that help your business grow.</h1>

                <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stats-item">
                        <h2 class="stats-header">10k+</h2>
                        <p class="stats-info">COMPANIES</p>
                    </div>
                    <div class="stats-item">
                        <h2 class="stats-header">314</h2>
                        <p class="stats-info">TEMPLATES</p>
                    </div>
                    <div class="stats-item">
                        <h2 class="stats-header">12M+</h2>
                        <p class="stats-info">QUERIES</p>
                    </div>
                </div>   
            </div>
            <div class="img-container" role="img">
                <div class="overlay"></div>
            </div>
        </div>
    </main>
</body>
</html>
